<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THEBLOG</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsivo.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;200;600&display=swap" rel="stylesheet">
    <script src="/src/Components/CardNews.js" defer></script>
    <script src="/src/Components/TituloDinamico.js" defer></script>
</head>

<body>
    <header class="cabecalho">
        <button>Conteudo exclusivo</button>
        <h1>THE BLOG</h1>
    </header>
    <main class="conteudo">
        <section class="destaque">
            <div class="card">
                <div class="card-image">
                    <img src="https://images.unsplash.com/photo-1537884944318-390069bb8665?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fGNvZGV8ZW58MHx8MHx8fDA%3D&w=1000&q=80" alt="Códigos na tela">
                </div>

                <div class="card-conteudo">
                    <span>Marília Pinheiro Alves</span>
                    <a href="#">Cresce a demanda por profissionais de segurança cibernética</a>
                    <p>A importância dos especialistas em segurança cibernética na proteção de dados e sistemas.</p>
                </div>
            </div>
        </section>

        <aside class="noticias">
            <card-news autor="Sofia Oliveira Gomes" title="Aumento na demanda por especialistas em segurança digital" link-url="#" contet="O papel crucial dos profissionais de segurança cibernética na era digital."></card-news>
            <card-news autor="Ana Costa Martins" title="O cenário atual da cibersegurança e sua crescente demanda" link-url="#" contet="Como os especialistas em segurança cibernética estão moldando o futuro da proteção de dados e sistemas."></card-news>
            </card-news>
            <card-news autor="Manuela Ferreira Carvalho" title="Segurança cibernética em alta: a busca por profissionais qualificados" link-url="#" contet="Por que o mundo digital depende cada vez mais de especialistas em segurança cibernética para se manter seguro."></card-news>
        </aside>
    </main>

    <footer class="rodape">
        <div class="midias-sociais">
            <ul class="midias-sociais">
                <li class="midia-social"><a><i class="fab fa-twitter"></i></a></li>
                <li class="midia-social"><a><i class="fab fa-instagram"></i></a></li>
                <li class="midia-social"><a><i class="fab fa-discord"></i></a></li>
                <li class="midia-social"><a><i class="fab fa-telegram"></i></a></li>
            </ul>
        </div>

        <div class="copyright">
            <i class="far fa-copyright" style="color: #E0E0E0;"></i>
            <p>Todos os direitos reservados</p>
        </div>
    </footer>
</body>

</html>
